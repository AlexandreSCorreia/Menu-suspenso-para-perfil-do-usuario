<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== ICONS ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Action Menu Button</title>
</head>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="assets/image/profile.png" alt="">
        </div>
        <div class="menu">
            <h3>Someome Famous<br/><span>Website Designer</span></h3>
            <ul>
                <li>
                    <img src="assets/image/user.png" alt=""><a href="#">My Profile</a>
                </li>

                <li>
                    <img src="assets/image/edit.png" alt=""><a href="#">Edit Profile</a>
                </li>

                <li>
                    <img src="assets/image/envelope.png" alt=""><a href="#">Inbox</a>
                </li>

                <li>
                    <img src="assets/image/settings.png" alt=""><a href="#">Settings</a>
                </li>

                <li>
                    <img src="assets/image/question.png" alt=""><a href="#">Help</a>
                </li>

                <li>
                    <img src="assets/image/log-out.png" alt=""><a href="#">Logout</a>
                </li>

            </ul>
        </div>
    </div>


    <script>
        function menuToggle() {
            const menuToggle = document.querySelector('.menu');
            menuToggle.classList.toggle('active');
        }
    </script>
</body>

</html>
