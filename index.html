<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===== ICONS ===== -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="style.css">
  <title>Action Menu Button</title>
</head>
<body>
  <div class="action">
    <div class="profile" onclick="menuToggle();">
      <img src="./profile.png" alt="">
    </div>
    <div class="menu">
    <h3>Someome Famous<br/><span>Website Designer</span></h3>
    <ul>
      <li>
        <img src="./user.png" alt=""><a href="#">My Profile</a>
      </li>

      <li>
        <img src="./edit.png" alt=""><a href="#">Edit Profile</a>
      </li>

      <li>
        <img src="./envelope.png" alt=""><a href="#">Inbox</a>
      </li>

      <li>
        <img src="./settings.png" alt=""><a href="#">Settings</a>
      </li>

      <li>
        <img src="./question.png" alt=""><a href="#">Help</a>
      </li>

      <li>
        <img src="./log-out.png" alt=""><a href="#">Logout</a>
      </li>
    
    </ul>
    </div>
  </div>


  <script>

    function menuToggle(){
      const menuToggle = document.querySelector('.menu');
      menuToggle.classList.toggle('active');
    }

  </script>
</body>
</html>
